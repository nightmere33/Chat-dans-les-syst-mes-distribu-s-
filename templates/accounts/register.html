{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Inscription{% endblock %}

{% block content %}
<style>
.form-label {
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: gradientShift 3s ease infinite;
    font-weight: 700;
}
.form-text {
    color: #adb5bd;
    opacity: 0.6;
    font-size: 0.875rem;
}
.form-text ul {
    margin: 0;
    padding-left: 1.2rem;
}
.form-text li {
    margin-bottom: 0.25rem;
}
</style>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="chat-container p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus text-primary fs-1 mb-3"></i>
                    <h2 class="fw-bold text-light">Créer un compte</h2>
                    <p class="text-muted">Rejoignez notre communauté de discussion</p>
                </div>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-4">
                        {{ form|crispy }}
                    </div>
                    <div class="d-grid gap-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus me-2"></i>S'inscrire
                        </button>
                        <div class="text-center">
                            <span class="text-muted">Déjà un compte ?</span>
                            <a href="{% url 'login' %}" class="text-primary fw-semibold ms-1">Se connecter</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
