{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Connexion{% endblock %}

{% block content %}
<style>
.form-label {
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: gradientShift 3s ease infinite;
    font-weight: 700;
}
</style>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="chat-container p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-comments text-primary fs-1 mb-3"></i>
                    <h2 class="fw-bold text-light">Bienvenue</h2>
                    <p class="text-muted">Connectez-vous Ã  votre compte</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        {{ form|crispy }}
                    </div>
                    <div class="d-grid gap-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                        </button>
                        <div class="text-center">
                            <span class="text-muted">Pas de compte ?</span>
                            <a href="{% url 'register' %}" class="text-primary fw-semibold ms-1">S'inscrire</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
