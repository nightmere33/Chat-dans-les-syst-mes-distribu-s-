<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chat Django{% endblock %}</title>
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #1a1a2e 100%);
            min-height: 100vh;
            margin: 0;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 100px 100px, 150px 150px, 200px 200px;
            background-position: 0 0, 50px 50px, 100px 100px;
            animation: float 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }
        .navbar {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .navbar-brand {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            font-weight: 700;
            font-size: 1.5rem;
        }
        .navbar-nav .nav-link, .navbar-nav .dropdown-toggle {
            color: #e2e8f0 !important;
            font-weight: 500;
        }
        .navbar-nav .nav-link:hover, .navbar-nav .dropdown-toggle:hover {
            color: #ff6b6b !important;
        }
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .chat-container {
            background: rgba(26, 26, 46, 0.98);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4), 0 0 0 1px rgba(102, 126, 234, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(102, 126, 234, 0.08);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .chat-container:hover {
            box-shadow: 0 30px 60px rgba(102,126,234,0.15), 0 0 0 1px rgba(102, 126, 234, 0.15), 0 0 30px rgba(102, 126, 234, 0.15);
                .border, .rounded, .border-rounded, .border-radius {
                    border-color: rgba(102, 126, 234, 0.08) !important;
                }
                hr {
                    border-color: rgba(102, 126, 234, 0.08) !important;
                }
                /* Scrollbar stylée */
                ::-webkit-scrollbar {
                    width: 10px;
                    background: rgba(26,26,46,0.98);
                }
                ::-webkit-scrollbar-thumb {
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    border-radius: 8px;
                    border: 2px solid #764ba2;
                    box-shadow: 0 0 8px #764ba2;
                }
                ::-webkit-scrollbar-thumb:hover {
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                }
                ::-webkit-scrollbar-track {
                    background: rgba(26,26,46,0.98);
                    border-radius: 8px;
                }
        }
        .message {
            border-radius: 20px;
            padding: 14px 20px;
            margin-bottom: 16px;
            max-width: 75%;
            position: relative;
            word-wrap: break-word;
            backdrop-filter: blur(10px);
        }
        .message.sent {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .message.sent::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: -10px;
            width: 0;
            height: 0;
            border-left: 10px solid #667eea;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }
        .message.received {
            background: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .message.received::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -10px;
            width: 0;
            height: 0;
            border-right: 10px solid rgba(255, 255, 255, 0.1);
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }
        .online-dot {
            height: 14px;
            width: 14px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(0, 255, 136, 0.5); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.8); }
            100% { box-shadow: 0 0 10px rgba(0, 255, 136, 0.5); }
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4), 0 0 20px rgba(102, 126, 234, 0.2);
        }
        .btn {
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        }
        .btn-outline-primary {
            background: transparent;
            border: 2px solid rgba(102, 126, 234, 0.5);
            color: #667eea;
        }
        .btn-outline-primary:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }
        .form-control {
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #e2e8f0;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #764ba2;
            background: rgba(26,26,46,1);
            color: #fff;
        }
        .form-control::placeholder {
            color: rgba(226, 232, 240, 0.6);
        }
        .alert {
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #e2e8f0;
        }
        .text-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .text-muted {
            color: rgba(226, 232, 240, 0.7) !important;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #e2e8f0;
        }
        .dropdown-menu {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .dropdown-item {
            color: #e2e8f0;
            transition: all 0.2s ease;
        }
        .dropdown-item:hover {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="{% url 'chat:lobby' %}">
                <i class="fas fa-comments me-2"></i>ChatApp
            </a>
            {% if user.is_authenticated %}
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        <img src="{{ user.avatar.url }}" alt="{{ user.username }}" class="rounded-circle me-2" width="32" height="32">
                        {{ user.username }}
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt me-2"></i>Déconnexion</a></li>
                    </ul>
                </div>
            </div>
            {% endif %}
        </div>
    </nav>

    {% if messages %}
    <div class="container mt-4">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
